<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">

    <!--Responsive-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Edge browser-->
      <meta http-equiv= "X-UA-Compatible" content="IE=edge">

      <title>Ketmanto's Portfolio</title>
    
    <!--CSS-->
      <link rel="stylesheet" href="./styles.css">
  </head>


  <body>
    <!--Page about-->
    <header id="about">
      <nav id="navbar">
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#work">Work</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <div id="welcome-section" class="container">
        <h1 id="title">Hey I am (your name)</h1>
        <p class="lead">A web developer</p>
      </div>
    </header>

    
    <!--Project Sections-->
    <section id="projects" class="projects-section">
        <h2 class="projects-section-header">Some of my portfolios:</h2>
        
       
        <div class="projects-grid">
        <a target="_blank" href="https://codepen.io/freeCodeCamp/full/zNqgVx" class="project project-tile">
               
        <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute.jpg" alt="Thumbnail project" class="project-image">
                
                <p class="project-title">
                  <span class="code">&lt;</span>
                  Tribute Page
                  <span class="code">&gt;</span>
                </p>
        </a>

        <a class="project project-tile" target="_blank" href="https://codepen.io/freeCodeCamp/full/qRZeGZ">
        
        <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/random-quote-machine.png" alt="Thumbnail image" class="project-image">
                
                <p class="project-title"> 
                  <span class="code">&lt;</span>
                  Random Quote
                  <span class="code">&gt;</span>
                </p>
        </a>
            
    </div>
    </section>    

    <!--Contact Section-->
    <section id="contact" class="contact-section">
      <div class="contact-section-header">
        <h2>Contact me</h2>
        <p>I am available on....</p>
        </div>
        <div class="contact-links">
               
            <a target="_blank" href="https://facebook.com/freecodecamp" class="btn contact-details">
              <i class="fab fa-facebook-square"></i>
              Facebook
            </a>

            <a id="profile-link" target="_blank" href="https://github.com/freecodecamp" class="btn contact-details">
              <i class="fab fa-github"></i>
              Github
            </a>
        
          
        </div>
   
    </section>
  
  
  </body>
</html>
